<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>To Do List</h3>
      <div class="to-do">
        <input type="text" id="input" placeholder="Enter To Do list" />
        <div class="btn">
          <span id="add" onclick="add_press()">Add</span>
          <span id="remove" onclick="remove_all()">Clear All</span>
        </div>
      </div>

      <div id="list-container">
        <ul id="ul"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
